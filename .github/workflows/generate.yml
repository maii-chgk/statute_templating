name: generate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install mustache
        run: sudo apt-get install ruby-mustache

      - name: Install pandoc
        run: sudo apt-get install pandoc
        
      - name: Generate new statute version
        run: make clean && make statute.md

      - name: Commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"
            git config --local user.name "github-actions"
            git add statute.html statute.docx statute.md
            if [-z "$(git status --porcelain)"]; then
               echo "::set-output name=push::false"
            else
               git commit -m "update generated files" -a
               echo "::set-output name=push::true"
            fi
        shell: bash

      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
